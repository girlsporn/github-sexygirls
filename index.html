<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing con Imagen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Fondo de respaldo */
        }
        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Asegura que esté detrás del mensaje */
        }
        #image-container img {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ajusta la imagen para que se ajuste sin recortar */
        }
        #redirect-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2; /* Asegura que esté encima de la imagen */
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="image-container">
        <img id="main-image" src="" alt="Imagen de fondo">
    </div>

    <div id="redirect-message">
        Si quieres divertirse Click Aquí para ver videos
    </div>

    <script>
        const imageContainer = document.getElementById('image-container');
        const redirectMessage = document.getElementById('redirect-message');
        const mainImage = document.getElementById('main-image');
        const redirectURL = 'https://sexgirlpor.com/amateur-reverse-cowgirl-fuck-with-juicy-creampie-nofacegirl'; // Reemplaza con tu URL de destino
        const imageURL = 'https://drive.google.com/file/d/10I0oVgo4tMzKgQtF_cvmUVRcakDO3TxW/view?usp=drivesdk'; // Reemplaza con la URL de tu imagen

        function redirectToURL() {
            window.location.href = redirectURL;
        }

        // Evento para redirigir al hacer clic en cualquier lugar
        document.addEventListener('click', () => {
            redirectToURL();
        });

        window.onload = () => {
            if (imageURL) {
                mainImage.src = imageURL;
            } else {
                imageContainer.innerHTML = '<p style="color: white;">Por favor, configura la URL de la imagen.</p>';
            }
        };
    </script>

</body>
</html>
