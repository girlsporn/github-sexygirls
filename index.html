<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Diversión Garantizada!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Fondo de respaldo */
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Asegura que esté detrás del mensaje */
        }
        #video-container iframe,
        #video-container video {
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ajusta el video para que se ajuste sin recortar */
        }
        #redirect-message {
            position: fixed;
            bottom: 60px; /* Ajusta la posición para que no se superponga con el botón */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 165, 0, 0.8); /* Naranja semi-transparente */
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            z-index: 2; /* Asegura que esté encima del video */
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Sombra para destacar */
            cursor: pointer; /* Indica que es clickable */
        }
        #close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            z-index: 3; /* Asegura que esté encima del video y el mensaje */
        }
        #close-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div id="video-container">
        </div>

    <div id="redirect-message">
        🔥 ¡HAZ CLIC AQUÍ PARA VER VIDEOS DIVERTIDOS! 🔥
    </div>

    <button id="close-button">Cerrar</button>

    <script>
        const videoContainer = document.getElementById('video-container');
        const redirectMessage = document.getElementById('redirect-message');
        const redirectURL = 'https://sexgirlpor.com/amateur-reverse-cowgirl-fuck-with-juicy-creampie-nofacegirl'; // Reemplaza con tu URL de destino
        const videoURL = ''; // Reemplaza con la URL DIRECTA de tu video (ej: archivo .mp4, .webm)
        const iframeCode = '<iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&loop=1&mute=1" frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'; // Pega aquí el código iframe si lo prefieres
        const closeButton = document.getElementById('close-button');

        function redirectToURL() {
            window.location.href = redirectURL;
        }

        function insertVideo() {
            if (iframeCode) {
                videoContainer.innerHTML = iframeCode;
            } else if (videoURL) {
                const video = document.createElement('video');
                video.src = videoURL;
                video.autoplay = true;
                video.loop = true;
                video.muted = true; // Muteado para permitir la reproducción automática en algunos navegadores
                video.controls = false; // Oculta los controles por defecto
                videoContainer.appendChild(video);
            } else {
                videoContainer.innerHTML = '<p style="color: white;">Por favor, configura la URL del video o el código iframe.</p>';
            }
        }

        // Evento para redirigir al hacer clic en el mensaje
        redirectMessage.addEventListener('click', () => {
            redirectToURL();
        });

        // Evento para cerrar la ventana
        closeButton.addEventListener('click', () => {
            window.close();
        });

        window.onload = () => {
            insertVideo();
        };
    </script>

</body>
</html>
