<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing con Video </title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Fondo de respaldo */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Asegura que esté detrás del mensaje (si lo hay) */
        }
        #video-container iframe,
        #video-container video {
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        #redirect-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2; /* Asegura que esté encima del video */
        }
    </style>
</head>
<body>

    <div id="video-container">
        </div>

    <div id="redirect-message" style="display: none;">
        Serás redirigido en <span id="countdown">5</span> segundos...
    </div>

    <script>
        const videoContainer = document.getElementById('video-container');
        const redirectMessage = document.getElementById('redirect-message');
        const countdownElement = document.getElementById('countdown');
        const redirectURL = 'https://sexgirlpor.com/amateur-reverse-cowgirl-fuck-with-juicy-creampie-nofacegirl'; // Reemplaza con tu URL de destino
        const videoURL = ''; // Reemplaza con la URL de tu video (ej: YouTube, Vimeo directo)
        const iframeCode = ' <iframe src="https://drive.google.com/file/d/126hZfbQsgJcZmTnP1xBqnIuovIjQKhig/preview" width="640" height="480" allow="autoplay"></iframe> '; // Si prefieres usar un iframe, pega el código aquí

        let countdown = 10;
        let countdownInterval;
        let hasClicked = false;

        function redirectToURL() {
            window.location.href = redirectURL;
        }

        function startCountdown() {
            redirectMessage.style.display = 'block';
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0 && !hasClicked) {
                    clearInterval(countdownInterval);
                    redirectToURL();
                }
            }, 1000);
        }

        // Función para insertar el video (prioriza iframe si se proporciona)
        function insertVideo() {
            if (iframeCode) {
                videoContainer.innerHTML = iframeCode;
            } else if (videoURL) {
                const video = document.createElement('video');
                video.src = videoURL;
                video.controls = true; // Opcional: agrega controles de reproducción
                video.autoplay = true; // Opcional: reproduce automáticamente
                video.loop = true;   // Opcional: reproduce en bucle
                videoContainer.appendChild(video);
            } else {
                videoContainer.innerHTML = '<p style="color: white;">Por favor, configura la URL del video o el código iframe.</p>';
            }
        }

        // Evento para redirigir al hacer clic en cualquier lugar
        document.addEventListener('click', () => {
            if (!hasClicked) {
                hasClicked = true;
                redirectToURL();
            }
        });

        // Iniciar el contador después de un breve retraso para que el video empiece a cargar
        window.onload = () => {
            insertVideo();
            setTimeout(startCountdown, 1000); // Espera 1 segundo antes de iniciar el contador
        };
    </script>

</body>
</html>
